<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click orqali to'lov (test)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Click orqali to'lov</h1>
            <p class="text-gray-600">(Test rejimi)</p>
        </div>

        <form id="paymentForm" method="POST" action="/test-payment" class="space-y-6">
            <!-- User ID -->
            <div>
                <label for="user_id" class="block text-sm font-medium text-gray-700 mb-2">
                    User ID (test uchun)
                </label>
                <input 
                    type="number" 
                    id="user_id" 
                    name="user_id" 
                    value="67944" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                    placeholder="User ID kiriting"
                >
            </div>

            <!-- Muddat tanlash -->
            <div>
                <label for="months" class="block text-sm font-medium text-gray-700 mb-2">
                    Muddatni tanlang
                </label>
                <select 
                    id="months" 
                    name="months" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none bg-white"
                >
                    <option value="">Muddatni tanlang</option>
                    <option value="1">1 oy - 29 990 so'm</option>
                    <option value="3">3 oy - 79 990 so'm</option>
                    <option value="6">6 oy - 149 990 so'm</option>
                </select>
            </div>

            <!-- Narx ko'rsatish -->
            <div id="priceDisplay" class="hidden bg-purple-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600">Tanlangan muddat:</p>
                <p class="text-2xl font-bold text-purple-600" id="selectedPrice">0 so'm</p>
            </div>

            <!-- Submit tugmasi -->
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white py-4 rounded-lg font-semibold text-lg hover:from-purple-700 hover:to-purple-900 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed"
                id="submitBtn"
            >
                To'lovni Click orqali amalga oshirish
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center">
                ℹ️ Bu test sahifasi. Haqiqiy to'lov uchun asosiy sahifadan foydalaning.
            </p>
        </div>
    </div>

    <script>
        const monthsSelect = document.getElementById('months');
        const priceDisplay = document.getElementById('priceDisplay');
        const selectedPrice = document.getElementById('selectedPrice');
        const submitBtn = document.getElementById('submitBtn');

        const prices = {
            '1': '29 990',  // REAL narx
            '3': '79 990',  // REAL narx
            '6': '149 990'  // REAL narx
        };

        monthsSelect.addEventListener('change', function() {
            const selectedMonths = this.value;
            
            if (selectedMonths) {
                priceDisplay.classList.remove('hidden');
                selectedPrice.textContent = prices[selectedMonths] + ' so\'m';
                submitBtn.disabled = false;
            } else {
                priceDisplay.classList.add('hidden');
                submitBtn.disabled = true;
            }
        });

        // Form submit
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            const months = monthsSelect.value;
            if (!months) {
                e.preventDefault();
                alert('Iltimos, muddatni tanlang!');
                return false;
            }
        });
    </script>
</body>
</html>
